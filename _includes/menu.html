
<nav {% if site.reverse == true %}id="nav-left"{% else %}id="nav"{% endif %}>


	<div id="nav-list">
		<img src="/img/me4.png" alt="My Image" width="220">

		<p><span style="color: rgb(255,255,255); font-size: 15px; font-family: 'Permanent Marker', cursive;"> KEEP LEARNING! BE POSITIVE!
		</span></p>

		<a href="{{ site.baseurl }}" style="font-family: 'Acme', sans-serif;">Home</a>

		<!-- Nav pages -->
	  {% for page in site.pages %}
	    {% if page.layout == "page" %}
	      <a style="font-family: 'Acme', sans-serif;" href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}" >{{ page.title }}</a>
	    {% endif %}
	  {% endfor %}

    <!-- Nav links
	  {% include link.html %}
	-->

	</div>

  <!-- Nav footer -->
	{% if site.custom_nav_footer == true %}
	  {% include nav-footer-custom.html %}
	{% else %}
	  {% include nav-footer.html %}
	{% endif %}

</nav>
