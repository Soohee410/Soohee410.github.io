
<img src="images/profile.jpg" alt="My Image" width="100">

<p><span style="color: rgb(255,255,255); font-size: 8px">
	이론과 실전을 모두 잡고 싶은 <span style="color: rgb(83,93,187); font-weight: bold">Soo.P</span> 의 기록 블로그
</span></p>




<nav {% if site.reverse == true %}id="nav-left"{% else %}id="nav"{% endif %}>
	<div id="nav-list">
		<a href="{{ site.baseurl }}">Home</a>

		<!-- Nav pages -->
	  {% for page in site.pages %}
	    {% if page.layout == "page" %}
	      <a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{{ page.title }}</a>
	    {% endif %}
	  {% endfor %}

    <!-- Nav links
	  {% include link.html %}
	-->

	</div>

  <!-- Nav footer -->
	{% if site.custom_nav_footer == true %}
	  {% include nav-footer-custom.html %}
	{% else %}
	  {% include nav-footer.html %}
	{% endif %}

</nav>
