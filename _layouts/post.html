---
layout: default
---
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <h6><span class="post-date">{{ page.date | date_to_string }}</span> &nbsp;&nbsp;
  {% if page.tags %}
  {% for tag in page.tags %}
    <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
  {% endfor %}
  {% endif %}
  </h6> <br><br>

  <div class="content">

  		{{ content }}

  	</div>


</div>
