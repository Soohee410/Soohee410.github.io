---
layout: default
---
<div class="post">

  <h1 class="post-title">{{ page.title }}</h1>
  <h6 style="color: rgb(120,120,120); font-weight: lighter display: inline"><span class="post-date">{{ page.date | date_to_string }}</span>  &nbsp; About: </h6>
  {% if page.tags %}
  {% for tag in page.tags %}

  <h4 style="font-size: medium; display: inline"><a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
  {% endfor %}
  {% endif %}
  </h4><br><br>

  <div class="content">

  		{{ content }}

  	</div>
