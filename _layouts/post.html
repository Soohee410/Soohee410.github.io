---
layout: default
---
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <h6 style="margin-top:0;"><span class="post-date">{{ page.date | date_to_string }}</span>
  {% if page.tags %} 
  {% for tag in page.tags %}
    <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
  {% endfor %}
  {% endif %}
  </h6>

  <div class="content">

  		{{ content }}

  	</div>


</div>
