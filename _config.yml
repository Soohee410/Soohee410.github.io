title: Soo.P's Data Journal
logo: logo.png # you can add own logo.
description: Data-Driven AMAZING Decision Maker가 되고 싶은, 숲이입니다!
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://soohee410.github.io" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Soo.P
  image: '/assets/img/small_profile.jpg'
  job: Soo.P's Data Journal
  bio: Data-Driven AMAZING Decision Maker가 되고 싶은, 숲이입니다!
  email: ggohee0410@gmail.com


# Contact links
contact:
  - name: Github
    link: https://github.com/Soohee410
  - name: Instagram
    link: https://instagram.com/soop0410
  - name: Linkedin
    link: https://kr.linkedin.com/


# Comment Section (Disqus)
disqus-identifier: soo-ps-data-story # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: 'UA-164687013-1' # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title
plugins:
  - jekyll-sitemap
  - jekyll/tagging
paginate: 5
paginate_path: /page:num/

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tags
#tag_page_layout:      tag-page
#tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
